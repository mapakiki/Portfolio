<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <style>
    /* CSS Code */
    .square{
        width: 200px;
        height: 200px;
        background-color: cadetblue;
    }
    @media(max-width:600px){
        .square{
            width: 100px;
            height: 100px;
            background-color:cornflowerblue;
        }
        p{
            font-size: 0.75rem;
        }
    }
  </style>
</head>


<body>
  <div class="main">
    <div class="square">
        
       <p class="text">Ein Mediaquerie von max 600px in der Breite als Breakpoint</p> 
    </div>

  <footer>
        <a href="./index.html">Zurück zur Übersicht</a>
  </footer>  
</div>
</body>

</html>
